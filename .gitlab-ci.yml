stages:
  - fetch
  - linter
  - test
  - build
  - deploy

fetch_branch:
  image: python:3.7
  stage: fetch
  script:
    - git fetch --all
    - git checkout $CI_COMMIT_REF_NAME
    - git reset --hard origin/$CI_COMMIT_REF_NAME
  only:
    - branches

fetch_tag:
  image: python:3.7
  stage: fetch
  script:
    - git fetch --all
    - git checkout $CI_COMMIT_REF_NAME
    - git reset --hard $CI_COMMIT_REF_NAME
  only:
    - tags

linter_code:
  image: cambalab/python3-uno
  stage: linter
  before_script:
    - pip3 install black
    - pip3 install flake8 mccabe pycodestyle pyflakes
  script:
    - python3 -m flake8 --config=.flake8 --statistics --count .
    - black --config ./pyproject.toml --check .

run_tests:
  image: cambalab/python3-uno
  stage: test
  script:
    - pip install -r requirements/testing.txt -i https://pypi.python.org/simple
    - python manage.py test --settings=ia2.settings.test --noinput --exclude-tag="skip" --pattern=test*.py

staging_deploy:
  image: cambalab/python3-uno
  stage: deploy
  script:
    - export APP_NAME=$([[ $CI_COMMIT_REF_NAME == "develop" ]] && echo "" || echo "-$(echo $CI_COMMIT_REF_NAME | cut -d "-" -f 2)")
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H "${DEPLOYMENT_STAGING_HOST}" >> ~/.ssh/known_hosts
    - git filter-branch -f -- --all
    - git push -f "${DEPLOYMENT_STAGING_USER}@${DEPLOYMENT_STAGING_HOST}:${DEPLOYMENT_STAGING_BASE_APP_NAME}${APP_NAME}" "${CI_COMMIT_REF_NAME}:master"
  only:
    refs:
      - develop
      - demo
      - /^demo-.*$/

build_image_and_upload_to_registry:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - echo "{\"auths\":{\"https://index.docker.io/v1/\":{\"auth\":\"$DOCKERHUB_API_KEY\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination cambalab/ia2:$CI_COMMIT_TAG
    - /kaniko/executor --context $CI_PROJECT_DIR/nginx --dockerfile $CI_PROJECT_DIR/nginx/Dockerfile --destination cambalab/ia2-nginx:$CI_COMMIT_TAG
  only:
    - main
